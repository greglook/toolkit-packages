# Hyprland configuration
# See: https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# TODO: break some of this out into separate files; can use `source = ~/.config/...`


################
### MONITORS ###
################

# Main 32" OLED display
$monitorMain = desc:ASUSTek COMPUTER INC PG32UCDP SALMQS186186
monitor = $monitorMain, preferred, 0x0, 1.5, vrr, 2

# Side portrait panel
$monitorSide = desc:Ancor Communications Inc VS248 EALMQS123048
monitor = $monitorSide, preferred, auto-left, 1, transform, 1

# Fallback
monitor = , preferred, auto, auto


#################
### AUTOSTART ###
#################

$launchService = $HOME/.config/hypr/script/launcher run

# Base services
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/.config/hypr/script/xdg-portal-hyprland
exec-once = /usr/libexec/hyprpolkitagent

# Audio session server
exec-once = dbus-launch gentoo-pipewire-launcher

# Desktop wallpaper
exec-once = $launchService hyprpaper
exec-once = $launchService -d hyprpaper wallpaperctl daemon

# Desktop status bar
exec-once = $launchService -d wireplumber waybar

# Idle/lock support
exec-once = $launchService hypridle

# Notification daemon
exec-once = $launchService dunst

# Autostart apps
exec-once = $launchService syncthing serve --no-browser --logfile=default
exec-once = [workspace special:magic silent] /opt/Signal/signal-desktop --no-sandbox --use-tray-icon


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Scaling
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_SCALE,1.5

# xdg-desktop-portal-hyprland settings
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# From Hyprland NVidia wiki page
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
# Install nvidia-vaapi-driver?
#env = NVD_BACKEND,direct

# TODO: research what all these do
env = QT_QPA_PLATFORM,wayland
env = QT_SCREEN_SCALE_FACTORS,1;1
env = _JAVA_AWN_WM_NONREPARENTING,1
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DUB_REMOTE,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # TODO: deprecated?
    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

cursor {
    # disable for nvidia compatibility
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1
}


##################
### WORKSPACES ###
##################

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace = name:info, monitor:$monitorSide, persistent:true, default:true

workspace = 1, monitor:$monitorMain, persistent:true, default: true
workspace = 2, monitor:$monitorMain, persistent:true
workspace = 3, monitor:$monitorMain, persistent:true
workspace = 4, monitor:$monitorMain, persistent:true
workspace = 5, monitor:$monitorMain, persistent:true


####################
### WINDOW RULES ###
####################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.*

# Floating windows
windowrulev2 = float, class:Signal


###################
### KEYBINDINGS ###
###################

# Escape hatch to quit hyprland directly
bind = SUPER SHIFT, Z, exit,

# Quick-launch Apps
bind = SUPER, T, exec, ghostty
bind = SUPER, B, exec, firefox
bind = SUPER, F, exec, thunar

# Launchers
bind = SUPER, R, exec, rofi -show drun -theme $HOME/.config/rofi/launcher-1.rasi
#bind = SUPER, W, exec, wallpaperctl select

# Close active window
bind = SUPER, C, killactive

# Move windows with super+LMB, resize with super+RMB
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Switch focus within a group
bind = SUPER, grave, changegroupactive, f
bind = SUPER SHIFT, grave, changegroupactive, b

# Move focus with SUPER+arrows
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces relative on monitor
bind = SUPER CONTROL, left, workspace, m-1
bind = SUPER CONTROL, right, workspace, m+1

# Scroll through existing workspaces with mainMod + scroll
#bind = SUPER CONTROL, left, workspace, e-1
#bind = SUPER CONTROL, right, workspace, e+1

# Switch workspaces with SUPER+[0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, name:info

# Open the next available empty workspace
bind = SUPER, N, workspace, emptym

# Move active window to a workspace with SUPER+SHIFT+[0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, name:info

# Move active window to a new empty workspace
bind = SUPER SHIFT, N, movetoworkspace, emptym

# Basic special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Media controls
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Screenshots
bind = , PRINT, exec, hyprshot -m output
bind = SUPER, PRINT, exec, hyprshot -m window
bind = SUPER SHIFT, PRINT, exec, hyprshot -m region

# Lock screen
bind = SUPER, L, exec, hyprlock
bind = , XF86Lock, exec, hyprlock

# Submaps
bind = SUPER, W, submap, windows

submap = windows
bind = , ESCAPE, submap, reset
bind = , Q, submap, reset
