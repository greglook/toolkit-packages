# Lock screen config

general {
    ignore_empty_input = true
    grace = 1
}

background {
    monitor = DP-3
    path = $HOME/.local/state/wallpaperctl/current.DP-3

    blur_passes = 3
    blur_size = 3
}

background {
    monitor = HDMI-A-1
    path = $HOME/.local/state/wallpaperctl/current.HDMI-A-1

    blur_passes = 3
    blur_size = 3
}

